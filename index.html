<!DOCTYPE html PUBLIC>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>商品图片展示——兼容ie6</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="style/box.css" />
<!-- Add jQuery library -->
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<!-- Add mousewheel plugin (this is optional) -->
<script type="text/javascript" src="js/jquery.mousewheel.pack.js?v=3.1.3"></script>
<!-- Add fancyBox main JS and CSS files -->
<script type="text/javascript" src="js/jquery.fancybox.pack.js?v=2.1.5"></script>
<link rel="stylesheet" type="text/css" href="style/jquery.fancybox.css?v=2.1.5" media="screen" />
<!-- Add Thumbnail helper (this is optional) -->
<link rel="stylesheet" type="text/css" href="style/jquery.fancybox-thumbs.css?v=1.0.7" />
<script type="text/javascript" src="js/jquery.fancybox-thumbs.js?v=1.0.7"></script>
<!--goods-->
<script type="text/javascript" src="js/goods.js"></script>
</head>
<body>
<div class="box">
    <div class="tb-booth tb-pic tb-s310">
        <div class="arrow-left"></div>
        <div class="arrow-right"></div>
        <div class="gallayWrap">
            <a href="images/1.jpg" class="fancybox-gallery" data-fancybox-group="gallery" title="第一张图"><img src="images/1.jpg" alt=""/></a>
            <a href="images/2.jpg" class="fancybox-gallery hideGalleryBig" data-fancybox-group="gallery" title="第二张图"><img src="images/2.jpg" alt=""/></a>
            <a href="images/3.jpg" class="fancybox-gallery hideGalleryBig" data-fancybox-group="gallery" title="第三张图"><img src="images/3.jpg" alt=""/></a>
            <a href="images/4.jpg" class="fancybox-gallery hideGalleryBig" data-fancybox-group="gallery" title="第四张图"><img src="images/4.jpg" alt=""/></a>
            <a href="images/5.jpg" class="fancybox-gallery hideGalleryBig" data-fancybox-group="gallery" title="第五张图"><img src="images/5.jpg" alt=""/></a>
        </div>
    </div>
    <div class="thumb-wrap">
        <ul class="tb-thumb" id="thumblist">
            <li class="tb-selected"><div class="tb-pic tb-s40"><a href="javascript:void(0)"><img src="images/1.jpg" ></a></div></li>
            <li><div class="tb-pic tb-s40"><a href="javascript:void(0)"><img src="images/2.jpg" ></a></div></li>
            <li><div class="tb-pic tb-s40"><a href="javascript:void(0)"><img src="images/3.jpg" ></a></div></li>
            <li><div class="tb-pic tb-s40"><a href="javascript:void(0)"><img src="images/4.jpg" ></a></div></li>
            <li><div class="tb-pic tb-s40"><a href="javascript:void(0)"><img src="images/5.jpg" ></a></div></li>
        </ul>
    </div>
</div>
<!-- Add DD_belatedPNG -->
<!--[if IE 6]>
<script src="javascript/DD_belatedPNG.js" type="text/javascript"></script>
<script type="text/javascript">
    DD_belatedPNG.fix('.arrow-left');
    DD_belatedPNG.fix('.arrow-right');
    DD_belatedPNG.fix('.fancybox-overlay,#fancybox-loading,.fancybox-close,.fancybox-prev span,.fancybox-next span');
</script>
<![endif]-->
</body>
</html>
